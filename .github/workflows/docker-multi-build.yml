name: ğŸ” Build and Push Frontend & Backend

on:
  push:
    branches:
      - main  

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ” Docker login
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # Build and Push Frontend
      - name: ğŸ› ï¸ Build frontend
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/smartcharge-frontend ./frontend

      - name: ğŸ“¤ Push frontend
        run: docker push ${{ secrets.DOCKER_USERNAME }}/smartcharge-frontend
