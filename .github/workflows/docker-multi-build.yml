name: ğŸ” Build and Push Frontend

on:
  push:
    branches:
      - main  # Trigger only on main branch

jobs:
  build-and-push-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ” Docker login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: ğŸ› ï¸ Build frontend Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/smartcharge-frontend ./frontend

      - name: ğŸ“¤ Push frontend image to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/smartcharge-frontend
